<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #28a745;
        }

        ul {
            list-style-type: none;
            margin-top: 10px;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection System</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload CSV file:</label>
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Process</button>
        </form>
        {% if predictions %}
            <h2>Predictions:</h2>
            <ul>
                {% for prediction in predictions %}
                    <li>{{ prediction }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
